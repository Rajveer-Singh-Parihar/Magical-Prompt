<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Pad</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body class="bg-gray-900 h-screen flex items-center justify-center font-sans">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl text-white text-center mb-8 font-bold">Drum Pad</h1>
        <div class="grid grid-cols-3 gap-4 max-w-md mx-auto">
            <button class="drum-pad bg-blue-500 hover:bg-blue-600 text-white font-bold py-12 px-6 rounded-lg transition-all active:scale-95 active:bg-blue-700" data-key="1">
                Kick
                <span class="block text-sm mt-2 text-blue-200">(1)</span>
            </button>
            <button class="drum-pad bg-purple-500 hover:bg-purple-600 text-white font-bold py-12 px-6 rounded-lg transition-all active:scale-95 active:bg-purple-700" data-key="2">
                Snare
                <span class="block text-sm mt-2 text-purple-200">(2)</span>
            </button>
            <button class="drum-pad bg-green-500 hover:bg-green-600 text-white font-bold py-12 px-6 rounded-lg transition-all active:scale-95 active:bg-green-700" data-key="3">
                Hi-Hat
                <span class="block text-sm mt-2 text-green-200">(3)</span>
            </button>
            <button class="drum-pad bg-red-500 hover:bg-red-600 text-white font-bold py-12 px-6 rounded-lg transition-all active:scale-95 active:bg-red-700" data-key="4">
                Clap
                <span class="block text-sm mt-2 text-red-200">(4)</span>
            </button>
            <button class="drum-pad bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-12 px-6 rounded-lg transition-all active:scale-95 active:bg-yellow-700" data-key="5">
                Tom
                <span class="block text-sm mt-2 text-yellow-200">(5)</span>
            </button>
            <button class="drum-pad bg-pink-500 hover:bg-pink-600 text-white font-bold py-12 px-6 rounded-lg transition-all active:scale-95 active:bg-pink-700" data-key="6">
                Crash
                <span class="block text-sm mt-2 text-pink-200">(6)</span>
            </button>
        </div>
    </div>

    <script>
        // Define sounds using Howler.js
        const sounds = {
            '1': new Howl({ src: ['/api/placeholder/audio'] }), // Kick
            '2': new Howl({ src: ['/api/placeholder/audio'] }), // Snare
            '3': new Howl({ src: ['/api/placeholder/audio'] }), // Hi-Hat
            '4': new Howl({ src: ['/api/placeholder/audio'] }), // Clap
            '5': new Howl({ src: ['/api/placeholder/audio'] }), // Tom
            '6': new Howl({ src: ['/api/placeholder/audio'] }), // Crash
        };

        // Add click event listeners to all drum pads
        document.querySelectorAll('.drum-pad').forEach(pad => {
            pad.addEventListener('click', () => {
                const key = pad.getAttribute('data-key');
                playSound(key);
                animatePad(pad);
            });
        });

        // Add keyboard event listener
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            if (key >= '1' && key <= '6') {
                const pad = document.querySelector(`[data-key="${key}"]`);
                if (pad) {
                    playSound(key);
                    animatePad(pad);
                }
            }
        });

        // Function to play sound
        function playSound(key) {
            if (sounds[key]) {
                sounds[key].play();
            }
        }

        // Function to animate pad
        function animatePad(pad) {
            pad.classList.add('scale-95', 'bg-opacity-80');
            setTimeout(() => {
                pad.classList.remove('scale-95', 'bg-opacity-80');
            }, 100);
        }
    </script>
</body>
</html>
